version: '3.8'

services:
  neo4j-crud-service:
    image: ${DOCKER_REGISTRY}/neo4j-crud-service:${VERSION:-latest}
    container_name: neo4j-crud-service-prod
    ports:
      - "${APP_PORT}:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_NEO4J_URI=${NEO4J_URI}
      - SPRING_NEO4J_AUTHENTICATION_USERNAME=${NEO4J_USERNAME}
      - SPRING_NEO4J_AUTHENTICATION_PASSWORD=${NEO4J_PASSWORD}
      - SPRING_DATA_NEO4J_DATABASE=${NEO4J_DATABASE}
    restart: unless-stopped
    # In produzione, aggiungere eventualmente healthcheck
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Non c'è più bisogno di definire networks o volumes perché non ci sono più altri servizi